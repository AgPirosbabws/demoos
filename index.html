<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College 360 — Main Gate</title>
  <meta name="description" content="Explore a 360° view of the college main gate." />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="stylesheet" href="styles.css" />
  <!-- View360 (global build) -->
  <script src="https://unpkg.com/@egjs/view360/dist/view360.global.prod.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="dot"></span>
      <h1>College 360</h1>
    </div>
    <nav class="nav">
      <a class="nav-link active" href="#" aria-current="page">Main gate</a>
      <a class="nav-link disabled" title="Coming soon">Campus road</a>
      <a class="nav-link disabled" title="Coming soon">Library</a>
      <a class="nav-link disabled" title="Coming soon">Auditorium</a>
    </nav>
  </header>

  <main class="viewer-wrap">
    <div id="viewer" class="viewer" aria-label="360 degree view of the college main gate" role="region">
      <div class="loading" id="loading" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <span class="loading-text">Loading 360° view…</span>
      </div>
      <noscript>
        Please enable JavaScript to view the 360° panorama.
      </noscript>
    </div>

    <div class="hud">
      <button id="resetBtn" class="btn" type="button" aria-label="Reset view">Reset</button>
      <div class="hint">Drag or tilt phone to look around</div>
    </div>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> College 360 • Built with View360</p>
  </footer>
</body>
</html>
