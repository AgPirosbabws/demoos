<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College 360 View</title>

  <!-- View360 CSS -->
  <link rel="stylesheet" href="https://naver.github.io/egjs-view360/release/latest/css/view360.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }
    .view360-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Loading screen */
    #loading {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      z-index: 10;
    }
    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="view360-container" id="viewer">
    <div id="loading">
      <div class="spinner"></div> Loading 360Â° View...
    </div>
    <canvas class="view360-canvas"></canvas>
  </div>

  <!-- View360 JS -->
  <script src="https://naver.github.io/egjs-view360/release/latest/dist/view360.pkgd.min.js"></script>
  <script>
    // Create viewer
    const viewer = new View360.Viewer(document.getElementById("viewer"), {
      projection: new View360.EquirectProjection({
        src: "https://raw.githubusercontent.com/mrdeeppatel/D7360.github.io/refs/heads/main/panoramas/FrontGateLeftSideFinal.jpg"
      }),
      autoplay: true,
      yaw: 0,
      pitch: 0,
      fov: 75
    });

    // Hide loading when ready
    viewer.on("ready", () => {
      document.getElementById("loading").style.display = "none";
    });
  </script>
</body>
</html>
