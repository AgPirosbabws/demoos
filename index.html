<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Campus 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://naver.github.io/egjs-view360/release/latest/css/view360.min.css">

  <style>
    html,body{margin:0;height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#000;color:#fff;display:flex;align-items:center;justify-content:center}
    #viewer{width:100%;height:100%;background:#111}
    #loading{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:10;transition:opacity .4s}
    #loading.hide{opacity:0;pointer-events:none}
    #loading span{font-size:1.2rem;letter-spacing:.05em}
  </style>
</head>

<body>
  <div id="loading"><span>Loading 360° view…</span></div>

  <div id="viewer" class="view360-container is-16by9">
    <canvas class="view360-canvas"></canvas>
  </div>

  <script src="https://naver.github.io/egjs-view360/release/latest/dist/view360.pkgd.min.js"></script>
  <script>
    const viewer = new View360("#viewer", {
      projection: new View360.EquirectProjection({
        src: "campus360.jpg",   // <-- same-origin file
        video: false
      })
    });

    viewer.once("ready", () => {
      document.getElementById("loading").classList.add("hide");
    });
  </script>
</body>
</html>
