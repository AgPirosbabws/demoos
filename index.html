<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>College 360 — Main Gate</title>
<meta name="description" content="Explore a 360° view of the college main gate." />
<style>
:root {
  --bg: #0f1115;
  --bg-soft: #141722;
  --fg: #e7eaf0;
  --muted: #9aa3af;
  --accent: #6ee7b7;
  --accent-2: #60a5fa;
  --card: #1a1f2e;
  --border: #23283a;
  --shadow: 0 10px 30px rgba(0,0,0,0.35);
}
* { box-sizing: border-box; }
html, body {
  height: 100%;
  margin: 0;
  background: radial-gradient(1200px 800px at 50% -20%, #182034 0%, var(--bg) 50%, #0c0e12 100%);
  color: var(--fg);
  font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
}
.site-header {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  gap: 1rem;
  align-items: center;
  justify-content: space-between;
  padding: 0.75rem 1rem;
  background: rgba(20, 23, 34, 0.7);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--border);
}
.brand { display: flex; align-items: center; gap: 0.6rem; }
.brand h1 { font-size: 1.05rem; margin: 0; letter-spacing: 0.2px; font-weight: 600; }
.brand .dot {
  width: 8px; height: 8px; border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  box-shadow: 0 0 14px rgba(110, 231, 183, 0.6);
}
.nav { display: flex; gap: 0.5rem; flex-wrap: wrap; }
.nav-link {
  color: var(--muted);
  text-decoration: none;
  padding: 0.4rem 0.7rem;
  border: 1px solid transparent;
  border-radius: 10px;
  transition: all 160ms ease;
}
.nav-link:hover { color: var(--fg); border-color: var(--border); background: #161a26; }
.nav-link.active { color: var(--fg); border-color: #24304a; background: #171e2b; }
.nav-link.disabled { opacity: 0.5; pointer-events: none; }
.viewer-wrap {
  position: relative;
  margin: 1rem;
  border-radius: 16px;
  overflow: clip;
  background: var(--card);
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  min-height: calc(100vh - 180px);
}
.viewer {
  width: 100%;
  aspect-ratio: 16 / 9;
  min-height: 360px;
  background: #0b0e14;
  position: relative;
}
.loading {
  position: absolute; inset: 0;
  display: grid; place-items: center;
  background: linear-gradient(180deg, rgba(10,12,18,0.6), rgba(10,12,18,0.9));
  backdrop-filter: blur(2px);
}
.spinner {
  width: 34px; height: 34px; border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.15);
  border-top-color: var(--accent);
  animation: spin 0.9s linear infinite;
  margin-bottom: 0.6rem;
}
.loading-text { color: var(--muted); font-size: 0.95rem; }
@keyframes spin { to { transform: rotate(360deg); } }
.hud {
  position: absolute; left: 0; bottom: 0; right: 0;
  display: flex; align-items: center; justify-content: space-between;
  gap: 0.75rem;
  padding: 0.75rem 1rem;
  background: linear-gradient(180deg, transparent, rgba(0,0,0,0.35));
}
.btn {
  appearance: none;
  border: 1px solid #2a3554;
  color: var(--fg);
  background: #121828;
  padding: 0.5rem 0.8rem;
  border-radius: 10px;
  font-weight: 600;
  letter-spacing: 0.2px;
  cursor: pointer;
  transition: transform 120ms ease, background 120ms ease, border 120ms ease;
}
.btn:hover { transform: translateY(-1px); background: #0f1524; border-color: #334165; }
.btn:active { transform: translateY(0); }
.hint { color: var(--muted); font-size: 0.9rem; margin-left: auto; }
.site-footer { text-align: center; color: var(--muted); padding: 1rem; }
.hotspot {
  position: absolute;
  transform: translate(-50%, -50%);
  padding: 0.35rem 0.55rem;
  font-size: 0.85rem;
  border-radius: 999px;
  color: #0b1222;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  text-decoration: none;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 6px 18px rgba(40,100,200,0.35);
  transition: transform 140ms ease, box-shadow 140ms ease, opacity 140ms ease;
  white-space: nowrap;
}
.hotspot:hover { transform: translate(-50%, -50%) scale(1.03); box-shadow: 0 10px 24px rgba(40,100,200,0.45); }
.hotspot.is-disabled { opacity: 0.55; pointer-events: none; }
</style>
<script src="https://unpkg.com/@egjs/view360/dist/view360.global.prod.js" defer></script>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <span class="dot"></span>
    <h1>College 360</h1>
  </div>
  <nav class="nav">
    <a class="nav-link active" href="#">Main gate</a>
    <a class="nav-link disabled" title="Coming soon">Campus road</a>
    <a class="nav-link disabled" title="Coming soon">Library</a>
    <a class="nav-link disabled" title="Coming soon">Auditorium</a>
  </nav>
</header>

<main class="viewer-wrap">
  <div id="viewer" class="viewer" aria-label="360 degree view of the college main gate" role="region">
    <div class="loading" id="loading" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <span class="loading-text">Loading 360° view…</span>
    </div>
    <noscript>
      Please enable JavaScript to view the 360° panorama.
    </noscript>
  </div>
  <div class="hud">
    <button id="resetBtn" class="btn" type="button" aria-label="Reset view">Reset</button>
    <div class="hint">Drag or tilt phone to look around</div>
  </div>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> College 360 • Built with View360</p>
</footer>

<script>
const IMG_URL = "https://raw.githubusercontent.com/mrdeeppatel/D7360.github.io/refs/heads/main/panoramas/FrontGateLeftSideFinal.jpg";
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("year").textContent = new Date().getFullYear();
});
window.addEventListener("load", () => {
  const container = "#viewer";
  const loadingEl = document.getElementById("loading");
  if (!window.View360) {

  }
